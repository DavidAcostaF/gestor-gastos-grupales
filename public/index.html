<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Gestor de Gastos Grupales</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">
          <h1><span>$</span> SplitWise</h1>
          <p style="color: var(--text-secondary); font-size: 0.875rem; margin-top: 0.25rem;">Gestión de gastos grupales</p>
        </div>
        
        <h2 class="auth-title">Bienvenido</h2>
        <p class="auth-subtitle">Ingresa tus credenciales para acceder</p>

        <div id="alert-container"></div>

        <form id="login-form">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrónico</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-input" 
              placeholder="tu@email.com"
              required
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              name="password" 
              class="form-input" 
              placeholder="••••••••"
              required
            >
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg" id="login-btn">
            <i class="fas fa-sign-in-alt"></i>
            Iniciar Sesión
          </button>
        </form>

        <div class="auth-divider">
          <span>o</span>
        </div>

        <p class="auth-footer">
          ¿No tienes cuenta? <a href="/pages/register.html">Regístrate aquí</a>
        </p>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toast-container"></div>

  <script src="/js/api.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    // Verificar si ya está autenticado
    if (localStorage.getItem('token')) {
      window.location.href = '/pages/groups.html';
    }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const btn = document.getElementById('login-btn');
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Iniciando...';

      try {
        const result = await login(email, password);
        
        if (result.success) {
          showToast('¡Bienvenido! Redirigiendo...', 'success');
          setTimeout(() => {
            window.location.href = '/pages/groups.html';
          }, 1000);
        } else {
          showAlert(result.message || 'Credenciales inválidas', 'error');
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
        }
      } catch (error) {
        showAlert('Error al conectar con el servidor', 'error');
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Iniciar Sesión';
      }
    });

    function showAlert(message, type) {
      const container = document.getElementById('alert-container');
      container.innerHTML = `
        <div class="alert alert-${type}">
          <i class="fas fa-${type === 'error' ? 'exclamation-circle' : 'check-circle'}"></i>
          ${message}
        </div>
      `;
    }
  </script>
</body>
</html>
